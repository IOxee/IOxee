name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 4 hours
    - cron: "* */4 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          LOCALE: "es"
          SHOW_DAYS_OF_WEEK: True
          SHOW_OS: False
          SHOW_LANGUAGE: True
          SHOW_COMMIT: True
